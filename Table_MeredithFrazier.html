<!-- Table Examples Using Rowspan and Colspan -->

<html>

    <head>
        <link rel="stylesheet" href="Table_MeredithFrazier.css"> <!-- link to CSS --> <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="A short page with two tables about when different TV programs will be on different networks and HTML Super Heros.">
        <meta name="keywords" content="HTML, CSS, Tables, ABC, BBC, CNN, tv programs, Web Design Super Heros">
        <title>Table Example</title>
        <link rel="shortcut icon" href="favicon.ico"> <!-- favicon -->
    </head>
    
    <body>
        
        <table border="black"> <!-- This table demonstrates how to use the rowspan and colspan attribute -->
        
            <thead>
            <tr>
                <th colspan="4">TV Schedule</th>
            </tr>
            </thead>
            
            
            <tbody> 
            <tr>
                <th></th>
                <th>ABC</th>
                <th>BBC</th>
                <th>CNN</th>
            </tr>
            <tr>
                <th>6pm - 7pm</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>News</td>  
            </tr>
            <tr>
                <th>7pm - 8pm</th>
                <td>Sports</td>
                <td>Local</td>
            </tr>
            </tbody>
            
            
        </table>
        
        
        
        <br>
        
        
        
        <table> <!-- This table demonstrates how to use the colspan attribute -->
        
            <thead>    
            <tr>
                <th colspan="3">HTML Super Heros</th>
            </tr> 
            <tr>
                <th>Hero</th>
                <th>Power</th>
                <th>Nemesis</th>
            </tr> 
            </thead>
            
            
            <tbody> 
            <tr>
                <td>The HTMLator</td>
                <td>Standards Compliance</td>
                <td>Sloppy Code Boy</td> 
            </tr>
            <tr>
                <td>Captain CSS</td>
                <td>Super-Layout</td>
                <td>Lord Deprecated</td>
            </tr>
            <tr>
                <td>Browser Woman</td>
                <td>Mego-Compatibility</td>
                <td>Ugly Code Monster</td>
            </tr>
            </tbody>
            
            
            <tfoot>   
            <tr>
                <th colspan="3">Beware the Villains of Web Design!!</th>
            </tr>
            </tfoot>    
            
        </table>    
            
    </body>
</html>
